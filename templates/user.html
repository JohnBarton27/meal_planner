{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Update/View Meal plan {% endblock %}</h1>

<form method="post">

    <div class="input-group mb-3">
        <input type="text" name="user_id" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" name="submit_button" type="submit" value="enter">Enter</button>
        </div>
    </div>

    <div class="mx-auto" style="width: 200px;">
      <button class="btn btn-outline-secondary" name="submit_button" type="submit" value="new">Generate new Meal Plan ID</button>
    </div>
    
</form>
{% endblock %}
