{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Lets Meal Plan {% endblock %}</h1>
    
<!--Using a jinja for loop, this will loop over each item returned from app.py-->
    {% for post in posts %}
    <a href="#">
        <h2>{{ post['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <hr>
    {% endfor %}
    
{% endblock %}
