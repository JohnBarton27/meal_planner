{% extends 'base.html' %}

{% block content %}
<h2>{% block title %} {{ recipe.name }} {% endblock %}</h2>

<form method="post">

  <span class="badge badge-primary">{{ recipe.cuisine }}</span>

  {% for line in recipe.notes %}
      <div>{{ line }}</div>
  {% endfor %}

  <table class="table">
      <thead>
        <tr>
          <th scope="col">Ingredients</th>
        </tr>
      </thead>

      <tbody>
      {% for ingredient in recipe.ingredients %}
          <tr>
          <td>{{  ingredient }}</td>
          </tr>
      {% endfor %}
      </tbody>

    </table>

    <div class="mx-auto" style="width: 200px;">
      <button class="btn btn-outline-secondary" name="submit_button" type="button" value="new">Edit Recipe</button>
    </div>

</form>

{% endblock %}
