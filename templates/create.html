{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Recipe {% endblock %}</h1>

<!--This crap is needed for the selectable list-->
<!--Find a way to move it to the style.css-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<form method="post">
    
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="name"
               placeholder="Recipe name" class="form-control"
               value="{{ request.form['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Notes</label>
        <textarea name="recipe" placeholder="Recipe notes"
                  class="form-control">{{ request.form['recipe'] }}</textarea>
    </div>
    
    <div class="container mt-3">
        <p>Select the ingredients needed</p>
        <form action="/action_page.php">
            <label for="sel2" class="form-label">Multiple select list (hold shift to select more than one):</label>
            <select multiple class="form-select" id="sel2" name="sellist2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </form>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
</form>
{% endblock %}
